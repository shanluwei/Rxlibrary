apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:27.1.1'
    provided 'com.alibaba:fastjson:1.2.47'
    provided 'io.reactivex.rxjava2:rxjava:2.1.9'
    provided 'io.reactivex.rxjava2:rxandroid:2.0.2'
    provided 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
}
